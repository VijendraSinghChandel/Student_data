<!DOCTYPE html>
<html>
{% load staticfiles %}
<body>
<div  align="center" style="background-color:#ccc">
   <h1>Student Information</h1>
</div>
<div align="center" style="background-color:lightblue">
    <form id="student" method="POST">
    {% csrf_token%}
    <br>
    Name:<input id="name"  name="name" type="text">
    <br><br>

    City:<input id="city" name="city" type="text" >
    <br><br>

    Contact:<input id="contact_no" name="Contact-no">
    <br><br>

        Branch:<input id="branch"  name="Branch" type="text" >
    <br><br>

    Select Gender:<input name="gender" type="radio" value="female">female
                  <input name="gender" type="radio" value="male">male
    <br><br>

        select college
        <select id="college_list_id" name="college_list_id">
    {% for object in College_list %}
        <option value="{{object.id}}"> {{object.college_Name}}</option>
     {% endfor %}
            </select>
        <br><br>


    <div class="col-md-4">
        <input name="submit" onclick="student_save1();" type="button" value="Submit">
         <button type="reset" value="Reset">Reset</button>
         <button onclick="/home/bynry05/Student_data/college/templates/base.html" type="cancel">Cancel</button>
    </div>

        <br>
    </form>
</div>

</body>
</html>
<script src="{%static 'jquery.min.js' %}" type="text/javascript"></script>
<script src="{%static 'studentapp/student_save.js' %}" type="text/javascript"></script>
